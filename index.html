        async function hashString(str) { const msgBuffer = new TextEncoder().encode(str.toLowerCase()); const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer); return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join(''); }
        async function hashPass(str) { const msgBuffer = new TextEncoder().encode(str); const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer); return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join(''); }
        function getLatestEp(eps) { if (!eps || eps.length === 0) return 0; return [...eps].sort((a, b) => parseFloat(b.ep) - parseFloat(a.ep))[0].ep; }

        function checkRoute() {

        // --- REALTIME AUTH ---
        async function handleLogin() {
            const u = document.getElementById('login-user').value.trim();
            const p = document.getElementById('login-pass').value.trim();
            const msg = document.getElementById('auth-msg');
            if(!u || !p) return msg.innerText = "Isi semua kolom";
            
            msg.innerText = "Sedang masuk...";
            const hashedUser = await hashString(u);
            const hashedPass = await hashPass(p);
            
            try {
                const req = await fetch(`${CONFIG.workerUrl}/api/member/login`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ username: hashedUser, password: hashedPass })
                });
                const res = await req.json();
                if(req.ok && res.status === 'Success') {
                    currentUser = { username: hashedUser, password: hashedPass, display_name: u, bookmarks: res.user.bookmarks, history: res.user.history };
                    localStorage.setItem('user_auth', JSON.stringify(currentUser));
                    msg.innerText = "Berhasil!";
                    setTimeout(() => navigateTo('?page=profile'), 500);
                } else { msg.innerText = res.error || "Gagal Login"; }
            } catch(e) { msg.innerText = "Error Jaringan"; }
        }

        async function handleRegister() {
            const u = document.getElementById('reg-user').value.trim();
            const p = document.getElementById('reg-pass').value.trim();
            const msg = document.getElementById('auth-msg');
            if(u.length < 3 || p.length < 3) return msg.innerText = "Minimal 3 karakter";
            
            msg.innerText = "Mendaftar...";
            const hashedUser = await hashString(u);
            const hashedPass = await hashPass(p);
            
            try {
                const req = await fetch(`${CONFIG.workerUrl}/api/member/register`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ username: hashedUser, password: hashedPass })
                });
                const res = await req.json();

        async function syncDataToServer(newPass = null) {
            if(!currentUser) return;
            try {
                const payload = { username: currentUser.username, password: currentUser.password, bookmarks: currentUser.bookmarks, history: currentUser.history, newPassword: newPass };
                const req = await fetch(`${CONFIG.workerUrl}/api/member/sync`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
                if(req.ok && newPass) { currentUser.password = newPass; localStorage.setItem('user_auth', JSON.stringify(currentUser)); }
            } catch(e) { console.error("Sync failed", e); }
        }

        async function changeUserPassword() {
            const oldP = document.getElementById('user-old-pass').value.trim();
            const newP = document.getElementById('user-new-pass').value.trim();
            if(!oldP || !newP) return alert("Isi lengkap");
            const hashedOld = await hashPass(oldP); const hashedNew = await hashPass(newP);

            await syncDataToServer(hashedNew); alert("Password berhasil diubah!");
        }

            const i = appData.donghua.find(d => d.id == id), e = i.episodes.find(x => x.ep == epNum); if(!e) return;

        function parseStreams(u) { if(!u.includes('|')) return [{name:"Default", url:u}]; return u.split('\n').map(l=>{const p=l.split('|'); return p.length>=2?{name:p[0].trim(),url:p.slice(1).join('|').trim()}:null}).filter(Boolean); }

        async function sendChat(dId, ep) { const inp=document.getElementById('chat-input'), txt=inp.value.trim(); if(!txt)return; const newChat={id:Date.now().toString(), donghuaId:dId, ep, user:currentUser?currentUser.display_name:"User", text:txt, timestamp:Date.now()}; try { const r=await fetch(`${CONFIG.workerUrl}/api/chat`,{method:"PUT",headers:{"Content-Type":"application/json"},body:JSON.stringify({action:"add",comment:newChat})}); const j=await r.json(); if(r.ok && j.status==="Chat Saved"){ inp.value=""; chatData.comments.push(newChat); renderChat(dId, ep); } else alert(j.error||"Gagal"); } catch(e){alert("Error:"+e.message);} }
        function renderChat(dId, ep) { const c=document.getElementById('chat-container'), a=document.getElementById('chat-input-area'); if(currentUser) a.innerHTML=`<div class="flex gap-2"><label for="chat-input" class="sr-only">Komentar</label><input type="text" id="chat-input" class="flex-1 bg-slate-800 border border-slate-700 rounded px-2 py-1 text-white text-xs" placeholder="Komentar..."><button onclick="sendChat('${dId}','${ep}')" class="bg-blue-600 text-white px-3 py-1 rounded font-bold text-xs min-h-[36px]">Kirim</button></div>`; else a.innerHTML=`<button onclick="navigateTo('?page=auth')" class="w-full bg-slate-800 text-blue-400 py-2 rounded text-xs border border-slate-700 dashed">Login untuk Chat</button>`; const msgs=chatData.comments.filter(x=>x.donghuaId===dId && x.ep==ep).sort((a,b)=>a.timestamp-b.timestamp); c.innerHTML=""; if(msgs.length===0) c.innerHTML=`<div class="text-center text-gray-500 text-xs py-10">Belum ada komentar.</div>`; msgs.forEach(m=>{ c.innerHTML+=`<div class="chat-bubble"><div class="chat-user">${m.user} <span class="chat-time">${timeAgo(m.timestamp)}</span></div><div class="chat-text">${m.text}</div></div>`; }); c.scrollTop=c.scrollHeight; }
        function timeAgo(ts) { const s=Math.floor((Date.now()-ts)/1000); if(s>31536000)return Math.floor(s/31536000)+" thn"; if(s>2592000)return Math.floor(s/2592000)+" bln"; if(s>86400)return Math.floor(s/86400)+" hr"; return "Barusan"; }

        function renderSchedButtons() { const d=["Senin","Selasa","Rabu","Kamis","Jumat","Sabtu","Minggu"]; const c=document.getElementById('sched-buttons-container'); c.innerHTML=""; d.forEach(day => { c.innerHTML += `<button onclick="switchScheduleTab('${day}')" id="btn-${day}" class="sched-btn ${day==='Minggu'?'col-span-2':''} bg-slate-800 text-gray-400 border border-slate-700 rounded py-2 text-xs font-bold hover:bg-slate-700 transition min-h-[36px]">${day}</button>`; }); }
        function switchScheduleTab(day) { activeScheduleDay=day; document.querySelectorAll('.sched-btn').forEach(b=>b.classList.remove('active')); document.getElementById(`btn-${day}`).classList.add('active'); const c=document.getElementById('schedule-content-grid'); c.innerHTML=""; const list=appData.donghua.filter(d=>d.day && d.day.includes(day)); if(list.length===0) return c.innerHTML=`<div class="col-span-full text-center text-gray-500 py-10 text-xs">Tidak ada jadwal hari ${day}</div>`; list.forEach(i=>{ let t="Rutin"; if(i.scheduledTime){const d=new Date(i.scheduledTime); t=`${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;} c.innerHTML+=`<div onclick="openSynopsisAndTrack('${i.id}')" class="bg-slate-800 rounded overflow-hidden shadow-lg border border-slate-700 cursor-pointer relative active:scale-95 transition"><div class="relative poster-wrapper"><img src="${i.image}" alt="${i.title}" width="150" height="200" loading="lazy" class="w-full h-full object-cover poster-card" onload="this.classList.add('loaded')"><div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/90 to-transparent p-2 pt-6"><h4 class="text-white text-[11px] font-bold leading-tight line-clamp-2">${i.title}</h4></div><div class="absolute top-1 left-1 bg-blue-600 text-white text-[9px] font-bold px-1.5 py-0.5 rounded shadow">TV</div></div><div class="p-2 bg-slate-850 flex justify-center items-center border-t border-slate-700"><span class="text-gray-300 text-[10px] flex items-center gap-1">üïí ${t}</span></div></div>`; }); }

        function renderProfile() { document.getElementById('profile-name').innerText = currentUser?currentUser.display_name:"User"; document.getElementById('tab-p-bookmark').className=`tab-btn flex-1 pb-3 font-bold text-center text-xs uppercase transition ${currentProfileTab==='bookmark'?'active':'text-gray-500'}`; document.getElementById('tab-p-history').className=`tab-btn flex-1 pb-3 font-bold text-center text-xs uppercase transition ${currentProfileTab==='history'?'active':'text-gray-500'}`; const c=document.getElementById('profile-content-list'); c.innerHTML=""; let data=[]; if(currentProfileTab==='bookmark') data=(currentUser.bookmarks||[]).map(id=>appData.donghua.find(d=>d.id==id)).filter(Boolean); else data=(currentUser.history||[]).map(h=>{const d=appData.donghua.find(x=>x.id==h.id); return d?{...d,lastEp:h.ep}:null}).filter(Boolean); if(data.length===0) c.innerHTML=`<div class="col-span-full text-center text-gray-500 text-xs py-10">Kosong</div>`; data.forEach(i=>{ c.innerHTML+=`<div onclick="${currentProfileTab==='history'?`navigateTo('?page=watch&id=${i.id}&ep=${i.lastEp}')`:`openSynopsisAndTrack('${i.id}')`}" class="relative cursor-pointer active:scale-95 transition"><div class="rounded overflow-hidden bg-slate-800 poster-wrapper"><img src="${i.image}" alt="${i.title}" loading="lazy" class="poster-card" onload="this.classList.add('loaded')"><div class="absolute top-1 right-1 ${currentProfileTab==='history'?'bg-green-600':'bg-pink-600'} text-white text-[9px] font-bold px-1.5 py-0.5 rounded shadow">${currentProfileTab==='history'?'EP '+i.lastEp:'‚ô•'}</div><div class="p-2"><h4 class="text-white text-[10px] font-bold truncate">${i.title}</h4></div></div></div>`; }); }
        function switchProfileTab(t) { currentProfileTab=t; renderProfile(); }

        function doSearch(v) { const b=document.getElementById('search-results'); if(!v){b.classList.add('hide');return;} const r=appData.donghua.filter(d=>d.title.toLowerCase().includes(v.toLowerCase())).slice(0,5); b.innerHTML=""; if(r.length===0)b.innerHTML="<div class='p-2 text-center text-gray-500 text-xs'>Nihil</div>"; r.forEach(i=>{b.innerHTML+=`<div onclick="navigateTo('?page=synopsis&id=${i.id}');document.getElementById('search-results').classList.add('hide');" class="flex gap-2 p-2 border-b border-slate-700 cursor-pointer hover:bg-slate-700"><img src="${i.image}" alt="${i.title}" width="32" height="40" class="w-8 h-10 object-cover rounded"><div class="text-xs text-white font-bold">${i.title}</div></div>`}); b.classList.remove('hide'); }
        document.addEventListener('click', e=>{if(!e.target.closest('.relative.max-w-md'))document.getElementById('search-results').classList.add('hide')});
        function showShare(id,ep,title){ const url=`${CONFIG.workerUrl}/share?id=${id}${ep?'&ep='+ep:''}`, txt=ep?`Nonton ${title} Episode ${ep}`:`Nonton ${title}`; navigator.clipboard.writeText(`${window.location.origin}${window.location.pathname}?page=${ep?'watch':'synopsis'}&id=${id}${ep?'&ep='+ep:''}`).then(()=>alert("Link tersalin")).catch(()=>{}); window.open(`https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(txt)}`,'_blank'); }
    </script>
